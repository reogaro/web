{{ define "main" }}
<div class="projectlistcontainer">
  <h1>{{ .Title }}</h1>
  <br>
  {{ .Content }}
  <br>
  <br>
  <div class="projectgrid">
    {{ range .Pages }}
    <div class="projectcard">
      <a href="{{ .RelPermalink }}" class="projectlistlink">
        <img class="projectlistimgel" src="{{ .Permalink }}{{ .Params.image }}">
        <h2 class="projectlisttext">{{ .LinkTitle }}</h2>
      </a>
    </div>
    {{ end }}
  </div>
</div>
<div class="gradientbg"></div>
{{ end }}
