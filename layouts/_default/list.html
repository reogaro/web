{{ define "main" }}
  <div class="contentpreview">
    <h1>{{ .Title }}</h1>
    <br>
    {{ .Content }}
    <br>
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}">
        <div class="postlisting">
          <h2>{{ .LinkTitle }}</h2>
          <p>{{ .Summary }}</p>
        </div>
      </a>
    {{ end }}
  </div>
{{ end }}
